<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="fields">
                <div class="header">
                    <h1>Sign Into Account</h1>
                    <img class = "Img" src="Images/logo.png" alt="logo">
                </div>

                <div class="inputs">
                    <img class = "logo" src="icons/email.svg" alt="email">
                    <input type="text" class="username" placeholder="Email">
                </div>

                <div class="inputs">
                    <img class = "logo" src="icons/password lock.svg" alt="password">
                    <input type="password" class="password" placeholder="Password">
                </div>

                <div class="logged">
                    <input type="checkbox" checked=true>
                    Keep Me Logged In
                </div>
                <button>Submit</button>
                <br>
                <a href="#" class="link">Forgot Password ?</a>
            </div>
        </div>
    </div>
</body>

</html>
